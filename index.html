<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SariSariGo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400" />
</head>
<body>

    <div class="image-container">
        <img src="SariSariGo.png" class="adjust-image"
         width="140px">
        </div>

    <form>

        <div class="user">
            <span class="user-icon material-symbols-outlined">account_circle</span>
            <style>
                .user-icon{
                    font-size: 80px;
                }
            </style>
        </div>

        <br>

        <div class="search">
            <span class="search-icon material-symbols-outlined">search</span>
            <input class="search-input" type="search"  placeholder="Search">
        </div>
    </form>
</body>
</html>
